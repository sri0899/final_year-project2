<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}DiabetesAI{% endblock %} â€” Diabetes Prediction System</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #060b18;
  --surface: #0f172a;
  --card: #1e293b;
  --border: #334155;
  --text: #f1f5f9;
  --muted: #94a3b8;
  --accent: #38bdf8;
  --danger: #f43f5e;
  --success: #4ade80;
  --warning: #fbbf24;
  --purple: #a78bfa;
  --glow: rgba(56, 189, 248, 0.15);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* NAV */
nav {
  position: sticky; top: 0; z-index: 100;
  background: rgba(6, 11, 24, 0.95);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
  padding: 0 40px;
  display: flex; align-items: center; justify-content: space-between;
  height: 64px;
}

.nav-brand {
  font-family: 'Syne', sans-serif;
  font-weight: 800;
  font-size: 20px;
  color: var(--accent);
  text-decoration: none;
  display: flex; align-items: center; gap: 10px;
}

.nav-brand .dot { 
  width: 8px; height: 8px; background: var(--danger); 
  border-radius: 50%; animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(0.8); }
}

.nav-links { display: flex; gap: 4px; }

.nav-links a {
  text-decoration: none;
  color: var(--muted);
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s;
}

.nav-links a:hover, .nav-links a.active {
  color: var(--text);
  background: var(--card);
}

.nav-links a.active { color: var(--accent); }

/* MAIN */
main { min-height: calc(100vh - 64px); }

/* CARDS */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 24px;
}

/* BUTTONS */
.btn {
  display: inline-flex; align-items: center; gap: 8px;
  padding: 10px 20px;
  border-radius: 10px;
  font-family: 'DM Sans', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  border: none;
  transition: all 0.2s;
  text-decoration: none;
}

.btn-primary {
  background: var(--accent);
  color: #060b18;
  box-shadow: 0 0 20px var(--glow);
}
.btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 30px var(--glow); }

.btn-ghost {
  background: transparent;
  color: var(--muted);
  border: 1px solid var(--border);
}
.btn-ghost:hover { color: var(--text); border-color: var(--accent); }

/* BADGE */
.badge {
  display: inline-flex; align-items: center;
  padding: 3px 10px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
}
.badge-success { background: rgba(74,222,128,0.15); color: var(--success); }
.badge-danger  { background: rgba(244,63,94,0.15);  color: var(--danger); }
.badge-warning { background: rgba(251,191,36,0.15); color: var(--warning); }
.badge-info    { background: rgba(56,189,248,0.15); color: var(--accent); }

/* CHART IMG */
.chart-img { width: 100%; border-radius: 10px; }

/* SPINNER */
.spinner {
  width: 32px; height: 32px;
  border: 3px solid var(--border);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 40px auto;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* SCROLLBAR */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

/* PAGE ENTER ANIMATION */
.fade-in { animation: fadeIn 0.4s ease-out; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<nav>
  <a class="nav-brand" href="/">
    <div class="dot"></div>
    DiabetesAI
  </a>
  <div class="nav-links">
    <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
    <a href="/dashboard" {% if request.path == '/dashboard' %}class="active"{% endif %}>Dashboard</a>
    <a href="/predict" {% if request.path == '/predict' %}class="active"{% endif %}>Predict</a>
    <a href="/models" {% if request.path == '/models' %}class="active"{% endif %}>Models</a>
    <a href="/explore" {% if request.path == '/explore' %}class="active"{% endif %}>Data</a>
    <a href="/chat" {% if request.path == '/chat' %}class="active"{% endif %}>AI Chat</a>
  </div>
</nav>

<main class="fade-in">
{% block content %}{% endblock %}
</main>

</body>
</html>
